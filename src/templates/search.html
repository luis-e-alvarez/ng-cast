<div class="search-bar form-inline">
  <input class="form-control" type="text" ng-change='$ctrl.result(inputValue)' ng-model='inputValue' ng-keyup='$event.keyCode===13 && submitFunc()'/>
 <button class="btn" ng-click="$ctrl.result(inputValue)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
